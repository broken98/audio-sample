plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.test.google'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "Hoxton.SR1")
}

dependencies {
	compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'
	compile group: 'org.threeten', name: 'threetenbp', version: '1.4.1'
	compile group: 'com.google.http-client', name: 'google-http-client', version: '1.34.2'
	compile group: 'com.google.cloud', name: 'google-cloud-texttospeech', version: '1.0.1'
	
	compile 'com.google.cloud:google-cloud-speech:1.22.3'
	
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.cloud:spring-cloud-gcp-starter-storage'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
